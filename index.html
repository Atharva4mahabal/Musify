<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li id="0" class="brand" ><img src= "download.jpeg" alt="Musify">MUSIFY</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist"></div>
            <h1>Atharva's Favorites</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">25 To Life</span>
                    <span class="songlistplay"><span class="timestamp"><i id="0" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">25 To Life</span>
                    <span class="songlistplay"><span class="timestamp"></span><i id="1" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Monster</span>
                    <span class="songlistplay"><span class="timestamp"></span><i id="2" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Bones</span>
                    <span class="songlistplay"><span class="timestamp"></span><i id="3" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">I'll Show You</span>
                    <span class="songlistplay"><span class="timestamp"></span><i id="4" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">MGK</span>
                    <span class="songlistplay"><span class="timestamp"></span><i id="5" class="far songItemPlay fa-play-circle"></i></span>
                </div>
            </div>
                

        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
           
            <img src="78270fde30bdca8fec52f86bfa7cab0c_w200.gif" width="42px" alt="" id="gif"> 

        </div>
    </div>
    <script src="https://kit.fontawesome.com/2c1fb0229b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
